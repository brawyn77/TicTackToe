<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>
<body>
  <div id="setupScreen">
        <h1 id="setupTag">Tic Tac Toe Setup</h1>
    <div id="container1">
      <button type="button">Two player game</button>
      <input id="player1Name" type="text" name="player1Name" value="Insert Player 1 name"/>
      <input id="player2Name" type="text" name="player2Name" value="Insert Player 2 name"/>
    </div>
    <div id="container2">
      <button onclick="setupVariables()">Submit to start game</button>
      <input id="nosOfGames" type="text" name="nosOfGames" value="Insert Nos of Games"/>
    </div>
  </div>

  <div id="wrapper">
	<div id="header">
    <h1 id="gameTag">Tic Tac Toe Game</h1>
  </div>

	<div id="content">
    <div id="content-left">
      <button onclick="startGame()">Start game </button>
      <button type="button">Reset</button>
    </div>
    <div id="content-box1"><p>Box 1</p></div>
  	<div id="content-box2"><p>Box 2</p></div>
  	<div id="content-box3"><p>Box 3</p></div>
    <div id="content-box4"><p>Box 4</p></div>
  	<div id="content-box5"><p>Box 5</p></div>
  	<div id="content-box6"><p>Box 6</p></div>
    <div id="content-box7"><p>Box 7</p></div>
  	<div id="content-box8"><p>Box 8</p></div>
  	<div id="content-box9"><p>Box 9</p></div>
    <div id="content-right">
      <p id="gToG">Games to go: </p>
      <p id="p1W">Player 1 wins: </p>
      <p id="p2W">Player 2 wins: </p>
      <p id="tG">"Tied games: </p>
    </div>
	</div>
	<div id="footer"></div>
	<div id="bottom"></div>
  <script charset="utf-8"></script>
  <script src="js/code.js"></script>
</div>
</body>
</html>
