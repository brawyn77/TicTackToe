<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tack Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="overlay">
        <h1 id="setupTag">Tic Tac Toe Setup</h1>
      <div class="containerHead">
        <button type="button">Two players</button>
        <button type="button">Submit to start game</button>
      </div>
    <div class="container1">
      <input type="text" name="player1Name" value="Player 1 name"/>
      <input type="text" name="player1XorO" value="X or O"/>
    </div>
    <div class="container2">
      <input type="text" name="player2Name" value="Player 2 name"/>
      <input type="text" name="player2XorO" value="O or X"/>
    </div>
    <div class="container3">
      <button type="button">Number of games</button>
      <input type="text" name="nosOfGames" value="Nos of Games"/>
    </div>
  </div>

  <div class="board">
        <h1 id="gameTag">Tic Tac Toe Game</h1>
      <div class="firstFlexColumn">
        <button id="startGame" type="button">Start Game</button>
        <button id="gamesToGo" type="button">Games to go</button>
        <button id="resetGame" type="button">Reset Game</button>
      </div>
      <div class="secondFlexColumn">
        <button id="name1" type="button">Name 1</button>
        <h3>"ScorePlayer1"</h3>
        <button id="name2" type="button">Name 2</button>
        <h3>"ScorePlayer2"</h3>
        <button id="tiedGames" type="button">Tied games</button>
        <h3>"Nos of tied games"</h3>
      </div>
  </div>

  <script charset="utf-8"></script>
  <script src="js/code.js"></script>
</body>
</html>
