<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tack Toe Setup</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Tic Tac Toe Setup</h1>
  <div class="overlay">
    <div class="container1">
      <input type="text" name="player1Name" value="Player 1 name"/>
      <input type="text" name="player1XorO" value="X or O"/>
    </div>
    <div class="container2">
      <input type="text" name="player2Name" value="Player 2 name"/>
      <input type="text" name="player2XorO" value="O or X"/>
    </div>
    <div class="container3">
      <button type="button">Number of games</button>
      <input type="text" name="nosOfGames" value="Nos of Games"/>
    </div>
  </div>

  <script charset="utf-8"></script>
  <script src="js/code.js"></script>
</body>
</html>
